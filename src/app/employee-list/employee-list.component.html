
<h3 style="text-align: center;">Admin Console</h3>
<div class="input-group" style="width: 500px; margin-left: 30%;">
  
    <input
      class="form-control"
      type="text"
      name="empid"
      [(ngModel)]="empId"
    style="width: 300px;"
      placeholder="enter employee id to search"
    />
    <button
    class="btn btn-md btn-outline-primary"
    style="background-color: rgb(0, 0, 121); color: rgb(252, 252, 252); margin-right: auto;"
    (click)="findUserByEmp(empId)"
  >
    <i class="fa fa-user"></i>search
  </button>
</div>
<br>
<div class="input-group" >
  <button
    class="btn btn-md btn-outline-primary"
    style="background-color: rgb(0, 0, 121); color: rgb(252, 252, 252); margin-left: 400px;margin-right: 10px;"
    routerLink="/create-employee"
  >
    <i class="fa fa-user"></i>Add New User
  </button>
  
  <button
    name="logout"
    type="button"
    class="btn btn-btn-md btn-outline-primary"
    style="background-color: rgb(0, 0, 121); color: rgb(252, 252, 252);margin-right: 10px;"
    (click)="exportexcel()"
  >
    Download
  </button>
  <button
  name="import"
  type="button"
  class="btn btn-btn-md "
  style="background-color: rgb(0, 0, 121); color: rgb(252, 252, 252);margin-right: 10px;"
  routerLink="/upload-file"
  >
  Upload-Emp-list
</button> 

  <button
    name="logout"
    type="button"
    class="btn btn-btn-md btn-outline-primary"
    style="background-color: rgb(0, 0, 121); color: rgb(252, 252, 252);margin-right: 10px; float: left;"
    routerLink="/home"
  >
    Logout
  </button>
 
 
</div>
<br>

<div class="scrollmenu">

<table  id="excel-table" class="table table-bordered table-striped" >
<thead>
  <tr>
  
    <th>Employee Id</th>
    <th>Name</th>
    <th>Email</th>
    <th></th>
    <th></th>
    <th></th>
   
  </tr>
</thead>
<tbody>
  <tr *ngFor = "let employee of employees ">
    
    <td> {{ employee.empId }} </td>
    <td> {{ employee.name }} </td>
    <td> {{ employee.email }} </td>

    
    <td> 
      <button (click) = "updateEmployee(employee.empId)" class="btn btn-btn-md "
      style="background-color: rgb(0, 0, 121); color: rgb(252, 252, 252);margin-top: 20px;">Update</button>
      </td>
      <td><button (click) = "deleteEmployee(employee.empId)" class="btn btn-btn-md "
        style="background-color: rgb(0, 0, 121); color: rgb(252, 252, 252);margin-top: 20px;">Delete</button>
      <td><button (click) = "employeeDetails(employee.empId)" class="btn btn-btn-md "
        style="background-color: rgb(0, 0, 121); color: rgb(252, 252, 252);margin-top: 20px;">View</button>
    </td>
    
    
  </tr>
</tbody>
</table>
</div>
<br>
